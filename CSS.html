<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farming Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      font-size: 28px;
    }

    table {
      border-collapse: collapse;
      width: 70%;
      margin-bottom: 40px;
    }

    th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
    }

    /* Table 1 Styling */
    #table1 th {
      background-color: #456C9A;
      color: orange;
    }

    #table1 tr:nth-child(2) {
      background-color: #d1f3f4;
    }

    #table1 tr:nth-child(3) {
      background-color: #84e6ee;
    }

    #table1 tr:nth-child(4) {
      background-color: #4aa4d5;
    }

    /* Table 2 Styling */
    #table2 th {
      background-color: #0074cc;
      color: white;
    }

    #table2 tr:nth-child(even) {
      background-color: #e0efff;
    }

    #table2 tr:nth-child(odd) {
      background-color: #c8e6ff;
    }
  </style>
</head>
<body>

  <h2>Table 1</h2>
  <table id="table1">
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
    </tr>
    <tr>
      <td>Tomatoes</td>
      <td>KES 50</td>
      <td>15</td>
      <td>KES 750</td>
    </tr>
    <tr>
      <td>Spinach</td>
      <td>KES 30</td>
      <td>20</td>
      <td>KES 600</td>
    </tr>
    <tr>
      <td>Carrots</td>
      <td>KES 25</td>
      <td>25</td>
      <td>KES 625</td>
    </tr>
  </table>

  <h2>Table 2</h2>
  <table id="table2">
    <tr>
      <th>Farm</th>
      <th>Location</th>
      <th>Contacts</th>
      <th>Products</th>
    </tr>
    <tr>
      <td>GreenFields</td>
      <td>Nyeri</td>
      <td>0712345678</td>
      <td>Tomatoes</td>
    </tr>
    <tr>
      <td>Sunrise Farm</td>
      <td>Embu</td>
      <td>0798765432</td>
      <td>Spinach</td>
    </tr>
    <tr>
      <td>Highland Growers</td>
      <td>Nakuru</td>
      <td>0700123456</td>
      <td>Carrots</td>
    </tr>
  </table>

</body>
</html>
